<html>
    <head>
        <title>Create Test Users</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <p>Create Test Users</p>

            <form action="{% url 'test_data:goahead' %}" id="form1" method="post" name="users">

                {% csrf_token %}

                {{ form.as_p }}         
                <input tabindex="4" autofocus="autofocus" type="Submit" value="Create Users" id="btnSubmit" title="Create Users" class="myButton">
                <input tabindex="5" type="reset" value="Clear Form" id="clear" title="Delete all entered data" class="myButton">
            </form>

            <p>&nbsp;</p>

        </div>
    </body>
</html>
